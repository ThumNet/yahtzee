<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow filters -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feGaussianBlur stdDeviation="12" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="magentaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur1"/>
      <feGaussianBlur stdDeviation="6" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="yellowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1a1a3a"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative dice in background -->
  <!-- Dice 1 - top left -->
  <g transform="translate(60, 80) rotate(-15)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#12122a" stroke="#00f0ff" stroke-width="2" filter="url(#cyanGlow)" opacity="0.6"/>
    <circle cx="25" cy="25" r="5" fill="#00f0ff"/>
  </g>
  
  <!-- Dice 2 - top right -->
  <g transform="translate(290, 70) rotate(20)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#12122a" stroke="#ff00ff" stroke-width="2" filter="url(#magentaGlow)" opacity="0.6"/>
    <circle cx="15" cy="15" r="4" fill="#ff00ff"/>
    <circle cx="35" cy="35" r="4" fill="#ff00ff"/>
  </g>
  
  <!-- Dice 3 - bottom left -->
  <g transform="translate(50, 280) rotate(10)">
    <rect x="0" y="0" width="45" height="45" rx="7" fill="#12122a" stroke="#ff00ff" stroke-width="2" filter="url(#magentaGlow)" opacity="0.5"/>
    <circle cx="12" cy="12" r="4" fill="#ff00ff"/>
    <circle cx="22" cy="22" r="4" fill="#ff00ff"/>
    <circle cx="33" cy="33" r="4" fill="#ff00ff"/>
  </g>
  
  <!-- Dice 4 - bottom right -->
  <g transform="translate(300, 290) rotate(-10)">
    <rect x="0" y="0" width="48" height="48" rx="7" fill="#12122a" stroke="#00f0ff" stroke-width="2" filter="url(#cyanGlow)" opacity="0.5"/>
    <circle cx="14" cy="14" r="4" fill="#00f0ff"/>
    <circle cx="34" cy="14" r="4" fill="#00f0ff"/>
    <circle cx="14" cy="34" r="4" fill="#00f0ff"/>
    <circle cx="34" cy="34" r="4" fill="#00f0ff"/>
  </g>
  
  <!-- Main center dice (showing 5) -->
  <g transform="translate(140, 130)">
    <rect x="0" y="0" width="120" height="120" rx="16" fill="#1a1a3a" stroke="#00f0ff" stroke-width="3" filter="url(#cyanGlow)"/>
    <!-- Dots for 5 -->
    <circle cx="30" cy="30" r="10" fill="#ffffff" filter="url(#cyanGlow)"/>
    <circle cx="90" cy="30" r="10" fill="#ffffff" filter="url(#cyanGlow)"/>
    <circle cx="60" cy="60" r="10" fill="#ffffff" filter="url(#cyanGlow)"/>
    <circle cx="30" cy="90" r="10" fill="#ffffff" filter="url(#cyanGlow)"/>
    <circle cx="90" cy="90" r="10" fill="#ffffff" filter="url(#cyanGlow)"/>
  </g>
  
  <!-- YAHTZEE Text -->
  <text x="200" y="300" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="48" font-weight="bold" fill="#00f0ff" filter="url(#cyanGlow)" letter-spacing="6">
    YAHTZEE
  </text>
  
  <!-- Underline -->
  <line x1="80" y1="315" x2="320" y2="315" stroke="#ff00ff" stroke-width="3" filter="url(#magentaGlow)"/>
  
  <!-- NEON EDITION subtitle -->
  <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ff00ff" filter="url(#magentaGlow)" letter-spacing="8">
    NEON EDITION
  </text>
  
  <!-- Corner accents -->
  <path d="M 20 40 L 20 20 L 40 20" stroke="#ffff00" stroke-width="2" fill="none" filter="url(#yellowGlow)" opacity="0.8"/>
  <path d="M 360 40 L 360 20 L 380 20" stroke="#ffff00" stroke-width="2" fill="none" filter="url(#yellowGlow)" opacity="0.8" transform="scale(-1,1) translate(-400,0)"/>
  <path d="M 20 360 L 20 380 L 40 380" stroke="#ffff00" stroke-width="2" fill="none" filter="url(#yellowGlow)" opacity="0.8" transform="scale(1,-1) translate(0,-400)"/>
  <path d="M 360 360 L 360 380 L 380 380" stroke="#ffff00" stroke-width="2" fill="none" filter="url(#yellowGlow)" opacity="0.8" transform="scale(-1,-1) translate(-400,-400)"/>
</svg>
