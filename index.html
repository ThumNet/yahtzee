<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00f0ff" />
    <title>Yahtzee Online â€” Neon Edition</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html, body, #root {
        width: 100%;
        height: 100%;
        background: #0a0a1a;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes confetti-fall {
        0%   { transform: translateY(-10px) translateX(0px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) translateX(calc(var(--drift, 0) * 1px)) rotate(720deg); opacity: 0; }
      }
      @keyframes dice-roll-a {
        0%   { transform: translate(0px,  0px)  rotate(0deg);                      }
        12%  { transform: translate(3px,  -10px) rotate(calc(var(--spin) * 0.13)); }
        28%  { transform: translate(-4px, -6px)  rotate(calc(var(--spin) * 0.38)); }
        45%  { transform: translate(4px,  -8px)  rotate(calc(var(--spin) * 0.60)); }
        62%  { transform: translate(-2px, -4px)  rotate(calc(var(--spin) * 0.78)); }
        78%  { transform: translate(1px,  -2px)  rotate(calc(var(--spin) * 0.92)); }
        100% { transform: translate(0px,  0px)   rotate(var(--spin));               }
      }
      @keyframes dice-roll-b {
        0%   { transform: translate(0px,   0px)  rotate(0deg);                      }
        10%  { transform: translate(-4px,  -8px) rotate(calc(var(--spin) * 0.12)); }
        25%  { transform: translate(5px,  -12px) rotate(calc(var(--spin) * 0.35)); }
        42%  { transform: translate(-3px,  -6px) rotate(calc(var(--spin) * 0.57)); }
        60%  { transform: translate(3px,   -9px) rotate(calc(var(--spin) * 0.76)); }
        76%  { transform: translate(-1px,  -3px) rotate(calc(var(--spin) * 0.91)); }
        100% { transform: translate(0px,   0px)  rotate(var(--spin));               }
      }
      @keyframes dice-roll-c {
        0%   { transform: translate(0px,  0px)   rotate(0deg);                      }
        15%  { transform: translate(5px,  -14px) rotate(calc(var(--spin) * 0.17)); }
        32%  { transform: translate(-4px, -8px)  rotate(calc(var(--spin) * 0.40)); }
        50%  { transform: translate(4px,  -10px) rotate(calc(var(--spin) * 0.62)); }
        66%  { transform: translate(-2px, -5px)  rotate(calc(var(--spin) * 0.80)); }
        82%  { transform: translate(1px,  -2px)  rotate(calc(var(--spin) * 0.93)); }
        100% { transform: translate(0px,  0px)   rotate(var(--spin));               }
      }
      @keyframes dice-roll-d {
        0%   { transform: translate(0px,  0px)   rotate(0deg);                      }
        8%   { transform: translate(-3px, -9px)  rotate(calc(var(--spin) * 0.10)); }
        22%  { transform: translate(4px,  -13px) rotate(calc(var(--spin) * 0.32)); }
        40%  { transform: translate(-5px, -7px)  rotate(calc(var(--spin) * 0.55)); }
        58%  { transform: translate(3px,  -10px) rotate(calc(var(--spin) * 0.74)); }
        75%  { transform: translate(-1px, -4px)  rotate(calc(var(--spin) * 0.90)); }
        100% { transform: translate(0px,  0px)   rotate(var(--spin));               }
      }
      @keyframes dice-roll-e {
        0%   { transform: translate(0px,  0px)   rotate(0deg);                      }
        11%  { transform: translate(4px,  -11px) rotate(calc(var(--spin) * 0.14)); }
        27%  { transform: translate(-5px, -7px)  rotate(calc(var(--spin) * 0.37)); }
        44%  { transform: translate(3px,  -9px)  rotate(calc(var(--spin) * 0.59)); }
        61%  { transform: translate(-2px, -6px)  rotate(calc(var(--spin) * 0.77)); }
        79%  { transform: translate(1px,  -2px)  rotate(calc(var(--spin) * 0.92)); }
        100% { transform: translate(0px,  0px)   rotate(var(--spin));               }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
