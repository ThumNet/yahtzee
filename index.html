<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00f0ff" />
    <title>Yahtzee Online â€” Neon Edition</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html, body, #root {
        width: 100%;
        height: 100%;
        background: #0a0a1a;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes confetti-fall {
        0%   { transform: translateY(-10px) translateX(0px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) translateX(calc(var(--drift, 0) * 1px)) rotate(720deg); opacity: 0; }
      }
      @keyframes dice-roll-a {
        0%   { transform: rotate(0deg)   scale(1);    }
        20%  { transform: rotate(-18deg) scale(1.12); }
        45%  { transform: rotate(14deg)  scale(0.93); }
        70%  { transform: rotate(-8deg)  scale(1.06); }
        100% { transform: rotate(0deg)   scale(1);    }
      }
      @keyframes dice-roll-b {
        0%   { transform: rotate(0deg)   scale(1);    }
        15%  { transform: rotate(20deg)  scale(1.08); }
        40%  { transform: rotate(-12deg) scale(0.95); }
        65%  { transform: rotate(9deg)   scale(1.04); }
        100% { transform: rotate(0deg)   scale(1);    }
      }
      @keyframes dice-roll-c {
        0%   { transform: rotate(0deg)   scale(1);    }
        25%  { transform: rotate(-22deg) scale(1.1);  }
        50%  { transform: rotate(16deg)  scale(0.91); }
        75%  { transform: rotate(-6deg)  scale(1.07); }
        100% { transform: rotate(0deg)   scale(1);    }
      }
      @keyframes dice-roll-d {
        0%   { transform: rotate(0deg)   scale(1);    }
        30%  { transform: rotate(17deg)  scale(1.13); }
        55%  { transform: rotate(-13deg) scale(0.94); }
        80%  { transform: rotate(7deg)   scale(1.05); }
        100% { transform: rotate(0deg)   scale(1);    }
      }
      @keyframes dice-roll-e {
        0%   { transform: rotate(0deg)   scale(1);    }
        18%  { transform: rotate(-16deg) scale(1.09); }
        42%  { transform: rotate(19deg)  scale(0.92); }
        68%  { transform: rotate(-11deg) scale(1.06); }
        100% { transform: rotate(0deg)   scale(1);    }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
